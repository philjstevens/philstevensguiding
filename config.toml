	paragraph1 = "Iâ€™m a professional mountaineer based near Oban in the West Highlands of Scotland. I've been a Mountaineering and Climbing Instructor for ten years, and am a qualified through the British Mountain Guides to work year-round in the UK, guiding in both summer and winter conditions."
	paragraph2 = "Phil Stevens Guiding is my small sole-trading business, a one-man band. I'm not an activity centre, a Guides' Bureau or an employer of other guides. So if you book with me, you get... me!"
