<!DOCTYPE html>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K3RH5XS"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<!-- Header Start -->
<header>
<div class="container" id="header-container">
  <div class="row">
    <div class="col-md-12">
      <!-- header Nav Start -->
      <nav class="navbar navbar-default">
        <div class="container-fluid" style="padding:0px">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ .Site.BaseURL }}">
              <img src="{{ .Site.BaseURL }}img/logos/blugrntranswht68px.png" style="max-width:100%"  alt="Phil Stevens Guiding Logo">
            </a>
			<picture>
				<source media="(max-width: 991px)" type="image/png" srcset="/img/logos/BMGT-wht.png">
				<source media="(min-width: 992px)" type="image/png" srcset="/img/logos/BMGL-wht.png">
				<img class="block partner-image bmg-logo" src="/img/logos/BMGT-wht.png" style="max-width:100%" alt="BMG">
			</picture>
		</div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ .Site.BaseURL }}">{{ .Site.Params.home }}</a></li>
              {{ range .Site.Menus.header }}
                <li><a href="{{ .URL }}/">{{ .Name }}</a></li>
              {{ end }}
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div>
    </div>
  </div>
</header><!-- header close -->
