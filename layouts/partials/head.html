<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="google-site-verification" content="NDVc1mYWJ6yO4uNr4zlIoBIKsTlMddonLkrvU9s1AN4" />

<!-- robots -->
<!-- you may configure it in the front matter of the page or in site params -->
{{ if or (isset .Params "robots") (isset .Site.Params "robots") }}
<meta name="robots" content="{{ with .Params.robots }}{{ . }}{{ else }}{{ .Site.Params.robots }}{{ end }}">
{{ end }}

<!-- Place favicon.ico and apple-touch-icon.png in the root directory
     or place appropriate <link .../> etc in favicon.html partial -->
{{ partial "favicon.html" . }}

<title>{{ .Title }}</title>

{{ .Hugo.Generator }}

<!-- CSS -->
<link rel="stylesheet" href={{"css/owl.carousel.css"| absURL }} />
<link rel="stylesheet" href={{"css/bootstrap.min.css" | absURL }} />
<link rel="stylesheet" href={{"css/airspace-local-fonts.css" | absURL }}/>
<link rel="stylesheet" href={{"css/airspace.css" | absURL }}/>
<link rel="stylesheet" href={{ "css/style.css" | absURL }}/>
<link rel="stylesheet" href={{ "css/animate.css" | absURL }}/>
<link rel="stylesheet" href={{ "css/responsive.css" | absURL }}/>
<link rel="stylesheet" href={{ "css/syntax.css" | absURL }}/>

<!-- Js -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
<script src={{ "js/bootstrap.min.js" | absURL }}></script>
<script src={{ "js/owl.carousel.min.js" | absURL }}></script>
<script src={{ "js/plugins.js" | absURL }}></script>
<script src={{"js/main.js" | absURL }}></script>

{{ template "_internal/google_analytics.html" . }}
