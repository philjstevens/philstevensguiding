<!DOCTYPE html>
{{ with .Site.Params.contact }}
<section id="contact-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>{{ .title }}</h1>
          <h4>{{ .subtitle1 }}</h4>
		  <h4>{{ .subtitle2 }}</h4>
		  <h4>{{ .subtitle3 }}</h4>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- contact form start -->
<section id="contact-form">
  <div class="container">
    <div class="row">
      <form action="https://formspree.io/phil.stevens66@gmail.com" method="POST">
	  <div class="col-md-6 col-sm-12">
        <div class="block">
            <div class="form-group">
              <input type="text" name="Name" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input type="text" name="_replyto" class="form-control" placeholder="Your Email">
            </div>
            <div class="form-group">
			  <textarea name="_subject" class="form-control" rows="2" placeholder="Subject"></textarea>
            </div>
         </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
            <div class="form-group">
              <textarea name="Message" class="form-control" rows="5" placeholder="Your enquiry"></textarea>
            </div>
            <div class="form-group">
				<button class="btn btn-default" type="submit">{{ .form.button }}</button>
				<input type="hidden" name="_next" value="{{ .BaseURL }}/thanks" />
			</div>
        </div>
      </div>
	  </form>
    </div>
    <div id="contact-box" class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">

          <h3>{{ .box.title }}</h3>
          <ul class="address-block">
            <li>
              <i class="fa fa-map-marker"></i>{{ .box.address }}
            </li>
            <li>
              <i class="fa fa-envelope-o"></i>{{ .box.email }}
            </li>
            <li>
              <i class="fa fa-phone"></i>{{ .box.phone }}
            </li>
          </ul>
          <ul class="social-icons">
          {{ range .social }}  
            <li>
              <a href="{{ .url }}"><i class="fa {{ .icon }}"></i></a>
            </li>
          {{ end }}
          </ul>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        {{ with .gmaps}}
        <div class="block">
          <h2>{{ .title }}</h2>
            <div class="google-map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.472979439986!2d-73.97769068489596!3d40.7516207793276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2590247c56379%3A0x15e13bea38b43e18!2sChrysler+Building!5e0!3m2!1sen!2sus!4v1477406538220" width="555" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
