<!DOCTYPE html>
<!-- Call to action Start -->
{{ with .Site.Params.call }}
<section id="call-to-action">
  <div class="lazy">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h2>{{ .title }}</h2>
          <h4>{{ .paragraph }}</h4>
          {{ with .button }}
          <a class="btn btn-default btn-call-to-action" href="{{ .url }}" >{{ .caption }}</a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
