<section id="feature">
<div class="container">
  <div class="row">
    <div class="col-md-5 col-md-offset-7">
      <h2>{{ .Site.Params.feature.title }}</h2>
      <h4>{{ .Site.Params.feature.paragraph1 }}</h4>
	  <h4>{{ .Site.Params.feature.paragraph2 }}</h4>
      {{ with .Site.Params.feature.button }}
      	<a href="{{ .url }}" class="btn btn-about">{{ .caption }}</a>
      {{ end }}
    </div>
  </div>
</div>
</section>
